<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isPar = even;
   "

   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-success': isPar,
    'list-group-item-dark': isFirst
  }">

  <div>
    <span class="text-primary">{{i + 1}} </span>
    <span>{{character.name}} </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>

  </div>
<!-- el sigo "!" al final del character.id es para aclarar que siempre lo va a recibir, ya que el id es
opcional ya que asi se definicio en la interfaz  -->
    <button (click)="deleteCharacter(character.id!)" class="btn btn-danger">Borrar</button>

    <!-- (click)="onDeleteCharacter(i)" -->
  </li>

</ul>
